<!DOCTYPE html>
<html>
<head>
	<title>Places to visit in Georgia</title>
	<style>
		#gallery_wrapper {
			text-align: center;

		}
		.thumb {
			width: 15%;
			border:  4px solid #040;
		}
		img {
			width: 1000px;
		}
	</style>
		
	</style>
</head>
<body>
	<div id="gallery_wrapper">
		<!-- TOP SECTION -->
		<div id="top-section">
			<h1>A photo gallery made with CSS, HTML, and a wee bit of JS.</h1>
		</div>
		<!-- MIDDLE -->
		<div id="middle-section">
			<!-- <h1>Middle Section</h1> -->
			<img class="thumb" src="./ga_pics/arabia_mnt.jpg"  onclick="bigPic.src 
				= this.src" />
			<img class="thumb" src="./ga_pics/callaway_gardens.jpg" onclick="bigPic.src 
				= this.src" />
			<img class="thumb" src="./ga_pics/Etowah_Indian_Mounds.jpg" onclick="bigPic.src 
				= this.src" />
			<img class="thumb" src="./ga_pics/prov_state_canyon.jpg" onclick="bigPic.src 
				= this.src" />
			<img class="thumb" src="./ga_pics/wormsloe.jpg" onclick="bigPic.src 
				= this.src" />
		</div>

		<div id="bottom-section">
			<img src="./ga_pics/arabia_mnt.jpg" name="bigPic" />
		</div>

	</div>




	</div>


</body>
</html>
